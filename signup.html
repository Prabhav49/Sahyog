<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sahyog</title>
    <link rel="icon" type="image/x-icon" href="/images/finalicon.png">
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/images/Logo.png" alt="Sahyog">
        </div>
        <form action="">
            <div class="form">
                <div class="row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" id="Fname" required>
                    </div>

                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" id="Lname" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="Email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="Pass" required>
                    </div>

                    <div class="input-group">
                        <label>Confirm Password</label>
                        <input type="password" id="Cpass" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Mobile No.</label>
                        <input type="number" id="Mnumber" required>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <input type="submit" class="signup" id="submit" value="Request SignUp">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <input type="submit" class="signin" id="submit2" value="Direct SignIn">
                    </div>
                </div>

            </div>
        </form>
    </div>

    

    <p>SAHAYOG A CROWD-FUNDING AND DONATION PLATFORM</p>
</body>

</html>
