<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sahyog</title>
    <link rel="icon" type="image/x-icon" href="/images/finalicon.png">
    <link rel="stylesheet" href="signin.css">

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/images/Logo.png" alt="Sahyog">
        </div>
        <div class="form">

            <div class="row">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="Email" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="Pass" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <img src="/images/Group 23.png" class="image">
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <input type="submit" class="signin" id="submit" value="Request Signin">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <input type="submit" class="signup" id="submit2" value="Looking to SignUp ?">
                </div>
            </div>


        </div>
    </div>

    <p>SAHAYOG A CROWD-FUNDING AND DONATION PLATFORM</p>
</body>

</html>
